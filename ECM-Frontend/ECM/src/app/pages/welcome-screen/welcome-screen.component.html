<div class="welcome-screen-body">
    <div class="root-container" id="root-container">
        <div class="form-container signup-form-container" *ngIf = 'isSignupFormReady'>
            <form [formGroup] = 'signupForm'>
                <h1>Create Account</h1>
                <div>
                    <input type="text" placeholder="First Name" formControlName = 'firstName'>
                    <span *ngIf = 'signUpFormFName.invalid && (signUpFormFName.touched || signUpFormFName.dirty)' class="alert-danger">
                        <sup>*</sup>First Name is required.
                    </span>
                </div>
                <div>
                    <input type="text" placeholder="Last Name" formControlName = 'lastName'>
                    <span *ngIf = 'signUpFormLName.invalid && (signUpFormLName.touched || signUpFormLName.dirty)' class="alert-danger">
                        <sup>*</sup>Last Name is required.
                    </span>
                </div>
                <div>
                    <input type="email" placeholder="Email" formControlName = 'email'>
                    <span *ngIf = 'signUpFormEmail.invalid && (signUpFormEmail.touched || signUpFormEmail.dirty)' class="alert-danger">
                        <sup>*</sup>Email is required.
                    </span>
                </div>
                <div>
                    <input type="password" placeholder = 'Password' formControlName = 'password'>
                    <span *ngIf = 'signUpFormPassword.invalid && (signUpFormPassword.touched || signUpFormPassword.dirty)' class="alert-danger">
                        <sup>*</sup>Password is required.
                    </span>
                </div>
                <div>
                    <button [disabled] = 'signupForm.invalid' (click) = 'addNewManager()'>Sign Up</button>
                </div>
            </form>
        </div>
        <div class="form-container login-form-container" *ngIf = 'isLoginFormReady'>
            <form [formGroup] = 'loginForm'>
                <h1>Sign In</h1>
                <div>
                    <input type="email" placeholder = 'Email' formControlName = 'email'>
                    <span *ngIf = 'loginFormEmail.invalid && (loginFormEmail.touched || loginFormEmail.dirty)' class="alert-danger">
                        <sup>*</sup>Email is required.
                    </span>
                </div>
                <div>
                    <input type="password" placeholder="Password" formControlName = 'password' >
                    <span *ngIf = 'loginFormPassword.invalid && (loginFormPassword.touched || loginFormPassword.dirty)' class="alert-danger">
                        <sup>*</sup>Password is required.
                    </span>
                </div>
                <div>
                    <button (click) = 'loginManager()' [disabled] = 'loginForm.invalid'>Sign In</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel ovelay-left">
                    <h1>Already have an account?</h1>
                    <button class="ghost" id="signIn" (click) = 'activateLoginWindow()'>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't Have an account?</h1>
                    <p>Sing up to explore the features</p>
                    <button class="ghost" id="signUp" (click) = 'activateSingupWindow()'>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-center" key = "login-toast"></p-toast>
